<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить задачу</title>
</head>

<html>

<body>

<form th:action="@{/add-task}" th:object="${task}" method="post">
    <span>id</span>
    <input th:field="*{id}" type="hidden">
    </p>
    <span>name</span>
    <input th:field="*{name}">
    </p>
    <span>color</span>
    <input th:field="*{color}">
    </p>
    <button type="submit">Сохранить</button>
</form>

</body>
</html>
